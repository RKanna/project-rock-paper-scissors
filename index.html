<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>ROCK || PAPER || SCISSORS</title>
  </head>
  <body>
    <section class="heading-container">
      <section class="score-title-container">
        <div class="score-and-title">
          <div class="logo-container">
            <img class="img-logo" alt="Logo" src="/images/logo.svg" />
          </div>
          <div class="little-board-background">
            <span class="for-score-text">Score</span>
            <span class="for-num12">12</span>
          </div>
        </div>
      </section>
    </section>
    <section class="gradient-img-section">
      <div class="triangle-container">
        <!-- <img
          class="triangale"
          alt="Background Triangale"
          src="/images/bg-triangle.svg"
        /> -->

        <div class="first-two-imgs">
          <button class="choice-btn" value="paper">
            <div class="img-common img1">
              <img
                class="hand"
                alt="Hand symbol"
                src="/images/icon-paper.svg"
              />
            </div>
          </button>
          <button class="choice-btn" value="Scissors">
            <div class="img-common img2">
              <img
                class="scissors"
                alt="Hand symbol"
                src="/images/icon-scissors.svg"
              />
            </div>
          </button>
        </div>
        <div class="individual-img">
          <button class="choice-btn" value="Rock">
            <div class="img-common img3">
              <img class="rock" alt="Rock symbol" src="/images/icon-rock.svg" />
            </div>
          </button>
        </div>
      </div>
    </section>
    <section class="rules-container">
      <div class="rules-div">
        <button class="rules" value="rules">Rules</button>
      </div>
    </section>
  </body>
</html>
